<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">


		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="full-screen" content="yes" />
		<meta name="screen-orientation" content="portrait" />
		<script src="https://connect.facebook.net/en_US/fbinstant.6.2.js" type="text/javascript"></script>
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="../js/Jump.js"></script>
		<title>Result</title>
		<style>
			body,
			html,
			#container {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				background-color: #fff;
			}
			
			#container .topback {
				width: 100%;
				height: auto;
				box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.2);
			}
			
			#container .topback>img {
				height: 25px;
				padding: 10px;
				width: 25px;
			}
			
			#container .share {
				margin-top: 30px;
				text-align: center;
				margin-left: 30px;
				margin-right: 30px;
			}
			
			#container .finishedimg {
				width: 100%;
				height: 100%;
				border: gold 1px solid;
				box-shadow: 0 0 5px 1px rgba(0, 0, 0, 0.2);
			}
			
			#container .shareimg {
				width: 50px;
				margin-top: 30px;
			}
			/*#container p {
				padding: 0;
				color: orange;
				margin: 0;
				font-size: 20px;
			}*/
		</style>
	</head>

	<body>
		<div id="container">
			<div class="topback">
				<img src="../img/ic_back_unselect.png" />
			</div>
			<div class="share">
				<img class="finishedimg" src="https://easydrawing-lens.dailyinnovation.biz/gallery/03e8b26716e564e7be5e9684baca7a2d" alt="shareimg"/>
				<img class="shareimg" src="../img/share_normal.png" />
				<!--<p>share share share </p>-->
			</div>

		</div>

		<script>
			var base64Pic = "";
			$(function() {
				$('.shareimg').hide();
				var str = jumpUtil.params("img");
				toDataURL(str, function(base64Picture) {
					base64Pic = base64Picture;
					$('.shareimg').show();
				});
				$('.finishedimg').attr("src", str);
				$(".topback").click(function() {
					window.location.href = "../index.html";
				});

				$('.shareimg').click(function() {
					FBInstant.shareAsync({
						intent: 'REQUEST',
						image: base64Pic,
						text: 'Come and Join us.'
					}).then(function() {
						//						alert("share success");
					});
				});
				
			});

			function toDataURL(url, callback) {
				var xhr = new XMLHttpRequest();
				xhr.onload = function() {
					var reader = new FileReader();
					reader.onloadend = function() {
						callback(reader.result);
					}
					reader.readAsDataURL(xhr.response);
				};
				xhr.open('GET', url);
				xhr.responseType = 'blob';
				xhr.send();
			}
		</script>
	</body>

</html>
